<template name="header">
	<nav class="navbar navbar-inverse navbar-no-radius">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}" id="return-home">Events</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" role="search" id="search-form">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control navbar-search" placeholder="Search" name="srch-term" id="srch-term">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">

					{{#if currentUser}}
					<li><a href="/create">Create New Event</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/own" id="your-events">View Your Events</a></li>
							<li><a href="/going">Going</a></li>
							<li><a href="/interested">Interested</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#" id="logout">Logout</a></li>
						</ul>
					</li>
					{{else}}
					<li id="not-loggedin" class="disabled"><a>Create New Event</a></li>
					<li><a href="/signin">Sign in</a></li>

					{{/if}}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>
