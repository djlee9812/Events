<template name="event">
	<div class="row">
		<div class="col-md-2">
			{{#if hasImage}}
			<a href="{{pathFor 'details' _id=this._id}}">
			<img src="http://d264keovidc6gc.cloudfront.net/{{createdBy}}/{{src}}" class="event-img" alt="no image">
			</a>
			{{else}}
			<a href="{{pathFor 'details' _id=this._id}}">
			<div class="jumbotron no-bottom-margin">
				<h4>No image...</h4>
			</div>
			</a>
			{{/if}}
		</div>
		<div class="col-md-6">
			<h3><a href="{{pathFor 'details' _id=this._id}}">{{title}}</a></h3> <br/>
			<p>from <b>{{startTime}}</b> to <b>{{endTime}}</b></p>
		</div>
		<div class="col-md-4">
			<h4>Hosted by: {{createdBy}}</h4> <br/>
			<p>At {{location}}</p>
		</div>
	</div>
</template>
