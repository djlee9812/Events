<template name="event">
	<div class="row">
		<div class="col-md-2">
			{{#if hasImage}}
			<img src="{{src}}" class="event-img" alt="no image">
			{{else}}
			<div class="jumbotron">
				<h4>No image...</h4>
			</div>
			{{/if}}
		</div>
		<div class="col-md-6">
			<h3><a href="{{pathFor 'details' _id=this._id}}">{{title}}</a></h3> <br/>
			<p>from {{startTime}} to {{endTime}}</p>
		</div>
		<div class="col-md-4">
			<h4>Hosted by: {{createdBy}}</h4> <br/>
			<p>At {{location}}</p>
		</div>
	</div>
</template>
