<template name="details">	
	<div class="row">
		<div class="col-md-6">
			<h2>{{title}}</h2>
			<p>Hosted by: <b>{{createdBy}}</b></p>
			<p>from <b>{{startTime}}</b> to <b>{{endTime}}</b></p>
			<p>At <b>{{location}}</b></p>
			<hr/>
			<p>{{description}}</p>
			<hr/>

			{{#if ownEvent}}
			<button type="button" class="btn btn-info" id="edit-event"> Edit Event</button>
			<button type="button" class="btn btn-danger" id="delete-event" data-toggle="modal" data-target="#myModal">Delete Event</button>
			{{else}}
			<button type="button" class="btn {{interestBtn}}" id="interested"><i class="fa fa-star" aria-hidden="true"></i>Interested!</button>
			<button type="button" class="btn {{goingBtn}}" id="going"><i class="fa fa-check" aria-hidden="true"></i>Going!</button> 
			{{/if}}
		</div>

		<div class="col-md-6">
			{{#if hasImage}}
			<img src="http://d264keovidc6gc.cloudfront.net/{{createdBy}}/{{src}}" class="details-img" alt="No image">
			{{else}}
			<div class="jumbotron">
				<h1>No image...</h1>
			</div>
			{{/if}}
		</div>
	</div>

	<!--modal-->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Are you sure you want to delete this event?</h4>
				</div>
				<div class="modal-body">
					<p>Once you delete, the event, you will not be able to recover it.</p>
				</div>
				<div class="modal-footer">
					<form>
						<div class="form-group">
							<input type="text" name="delete-title" class="form-control" placeholder="Type the name of your event to confirm.">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-danger">Delete</button>
						</div>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
